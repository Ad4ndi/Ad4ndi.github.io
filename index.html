<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad4ndi's files</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 3px solid gray;
            padding: 20px;
            background-color: black;
            min-width: 300px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .container:hover {
            border-color: white;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .folder {
            font-weight: bold;
            cursor: pointer;
        }
        .file {
            margin-left: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="folder">/tests</div>
        <div id="file-list">Loading...</div>
    </div>

    <script>
        async function loadFiles(path, parentElement, indent = 0) {
            const repo = "Ad4ndi/Ad4ndi.github.io";
            const branch = "main";
            const url = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error();
                const data = await response.json();

                data.forEach(item => {
                    const fileElement = document.createElement("div");
                    fileElement.className = item.type === "dir" ? "folder" : "file";
                    fileElement.style.marginLeft = indent + "px";

                    if (item.type === "dir") {
                        fileElement.innerHTML = `${item.name}/`;
                        const subContainer = document.createElement("div");
                        subContainer.className = "hidden";
                        parentElement.appendChild(fileElement);
                        parentElement.appendChild(subContainer);

                        fileElement.addEventListener("click", () => {
                            subContainer.classList.toggle("hidden");
                            if (!subContainer.classList.contains("hidden") && !subContainer.hasChildNodes()) {
                                loadFiles(item.path, subContainer, indent + 20);
                            }
                        });
                    } else {
                        fileElement.innerHTML = `<a href="${item.download_url}" target="_blank">${item.name}</a>`;
                        parentElement.appendChild(fileElement);
                    }
                });
            } catch {
                parentElement.innerHTML = "Ошибка загрузки.";
            }
        }

        loadFiles("tests", document.getElementById("file-list"));
    </script>

</body>
</html>
